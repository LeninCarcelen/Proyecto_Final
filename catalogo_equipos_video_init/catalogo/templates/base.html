{% load static %}
<html>

<head>
    <title>{% block title %}{% endblock title%}</title>
    <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "custom.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Compras</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cat√°logo
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url "catalogo:DVDs" %}">DVD</a></li>
                  <li><a class="dropdown-item" href="{% url "catalogo:VHSs" %}">VHS</a></li>
                  <li><a class="dropdown-item" href="{% url "catalogo:Video_Equipments" %}">Equipos de Video</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "logout" %}">
            Logout
            <i class="fa-solid fa-right-from-bracket"></i></a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "catalogo:login" %}">
            Login
            <i class="fa-solid fa-right-to-bracket"></i></a>
    </li>
    {% endif %}

        {% block content%}{% endblock content%}
        
        </div>
</body>

</html>
